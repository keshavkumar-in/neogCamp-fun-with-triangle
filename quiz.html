    <main>
      <section id="quizApp">
        <div class="container text-center">
          <div class="card">
            <h1>Quiz on Triangle</h1>
            <p>For each correct answer you will get 1 point</p>
          </div>
          <form id="quiz-form">
            <div class="input-group">
              <label
                >Which of the following triangles are always similar?
              </label>
              <div class="options">
                <label
                  ><input
                    type="radio"
                    name="question1"
                    value="Right triangle"
                  />Right triangle</label
                >
                <label
                  ><input
                    type="radio"
                    name="question1"
                    value="Obtuse triangle"
                  />Obtuse triangle</label
                >
                <label
                  ><input
                    type="radio"
                    name="question1"
                    value="Equilateral triangle"
                  />Equilateral triangle</label
                >
                <label
                  ><input
                    type="radio"
                    name="question1"
                    value="Isoceles triangle"
                  />Isoceles triangle</label
                >
              </div>
            </div>
            <div class="input-group">
              <label
                >What is the third angle for the triangle where angle1 = 45° and
                angle2 = 45°?
              </label>
              <div class="options">
                <label
                  ><input type="radio" name="question2" value="45°" />45°</label
                >
                <label
                  ><input type="radio" name="question2" value="60°" />60°</label
                >
                <label
                  ><input type="radio" name="question2" value="90°" />90°</label
                >
              </div>
            </div>
            <div class="input-group">
              <label
                >If a triangle has an angle of 90 degrees, what is it called?
              </label>
              <div class="options">
                <label
                  ><input
                    type="radio"
                    name="question3"
                    value="Obtuse"
                  />Obtuse</label
                >
                <label
                  ><input
                    type="radio"
                    name="question3"
                    value="Acute"
                  />Acute</label
                >
                <label
                  ><input
                    type="radio"
                    name="question3"
                    value="Right angled"
                  />Right angled</label
                >
              </div>
            </div>
            <div class="input-group">
              <label>A triangle can have: </label>
              <div class="options">
                <label
                  ><input
                    type="radio"
                    name="question4"
                    value="one right angle"
                  />one right angle</label
                >
                <label
                  ><input
                    type="radio"
                    name="question4"
                    value="two right angles"
                  />two right angles</label
                >
              </div>
            </div>
            <div class="input-group">
              <label
                >In triangle ABC, angle A = 90º and angle B = 25º. In triangle
                DEF, angle E = 25º and angle F = 65º. Are the triangles similar?
              </label>
              <div class="options">
                <label
                  ><input
                    type="radio"
                    name="question5"
                    value="True"
                  />True</label
                >
                <label
                  ><input
                    type="radio"
                    name="question5"
                    value="False"
                  />False</label
                >
              </div>
            </div>
          </form>
          <button class="btn" id="submitAnswers">Submit Answers</button>
          <div class="message" id="message"></div>
        </div>
      </section>
